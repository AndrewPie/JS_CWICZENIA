<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Java Script - jQuery oraz jQuery UI - c.d.</title>
		<link href="jquery-ui.min.css" rel="stylesheet">
		<style>
			body,html {
				margin: 0px;
				padding: 0px;
				background-color: #f0f0f0;
				text-align: center;
			}
			a{
				width: 300px;
				display: inline-block;
			}
			fieldset {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<br/><br/>
		<h2>Java Script - jQuery oraz jQuery UI - c.d.</h2>
		<fieldset class="ui-corner-all ui-widget">
			<legend>Zadania</legend>
			<a href="bubbles.html">Sortowanie</a><br/><br/>
			<a href="maze.html">Labirynt</a>
		</fieldset>
		<!-- Import biblioteki -->
		<script src="jquery.js"></script>
		<script src="jquery-ui.min.js"></script>
		<!-- Skrypty JS -->
		<script>
			/* Funkcja inicjująca */
			function simulatorInit(){
				$('a').button();
			}
			/* Uruchomienie funkcji po załadowaniu się strony w całości */
			$(document).ready(simulatorInit);
		</script>
	</body>
</html>
